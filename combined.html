<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Journey Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="mapPage">
        <div id="map"></div>
        <h1>Your Personal Pathway</h1>
    </div>


    <button id="generateRouteButton">Generate Route</button>
    
    <div id="dataPage">
        <h1>Your Journey Data</h1>
        <button id="showLocationsButton">Show Locations Visited</button>
        <div id="locationsVisited" style="display:none;"></div> 
        
        <button id="showThoughtsButton">Show Thoughts</button>
        <div id="thought" style="display:none;"></div> 
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>  
    <script>
        
        document.getElementById('showLocationsButton').addEventListener('click', () => {
            const locationsDiv = document.getElementById('locationsVisited');
            const locations = JSON.parse(localStorage.getItem('selectedLocations'));
            locationsDiv.style.display = 'block';  
            locationsDiv.textContent = locations.join(', ');
        });
        
        document.getElementById('showThoughtsButton').addEventListener('click', () => {
        const thoughtsDiv = document.getElementById('thought');
        const thoughts = JSON.parse(localStorage.getItem('thought'));
        thoughtsDiv.style.display = 'block';  
        thoughtsDiv.innerHTML = thoughts.map(thought => `<p>${thought}</p>`).join('');  
        });
    </script>
</body>
</html>
